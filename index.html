<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>XIXIXOXO Store</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Font Lato -->
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;700&display=swap" rel="stylesheet"> <!-- Font Korean-style jika diperlukan -->
</head>
<body>
    <header>
        <div class="container">
            <h1>XIXIXOXO Store <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z" fill="black"/></svg></h1>
            <div class="header-line"></div> <!-- Garis di tengah -->
            <nav>
                <ul class="nav-list">
                    <li><a href="#home">Home</a></li>
                    <li><a href="#pricelist">Pricelist</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section id="home" class="hero">
        <div class="container">
            <div class="welcome-text">
                <h2>Welcome to XIXIXOXO Store</h2>
            </div>
        </div>
    </section>

    <section id="pricelist" class="pricelist">
        <div class="container">
            <h2>Premium Application</h2>
            <div class="search-container">
                <span class="search-icon">üîç</span>
                <input type="text" id="search-bar" placeholder="Search product here" onkeyup="searchProducts()">
            </div>
            <div id="no-results" style="display: none; text-align: center; margin: 20px; color: #808080;">Produk tidak ditemukan</div>
            <div class="slider-container">
                <button class="slider-btn prev" onclick="slidePrev()">&larr;</button> <!-- Panah kiri -->
                <div class="slider" id="product-slider">
                    <!-- Produk akan di-generate oleh JS -->
                </div>
                <button class="slider-btn next" onclick="slideNext()">&rarr;</button> <!-- Panah kanan -->
            </div>
        </div>
    </section>

    <footer id="contact">
        <div class="footer-line"></div>
        <div class="container">
            <p style="margin-bottom: 20px;">Contact us: <a href="https://wa.me/6287824076965" target="_blank">WhatsApp 087824076965</a></p>
            <p>&copy; XIXIXOXO Store</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
